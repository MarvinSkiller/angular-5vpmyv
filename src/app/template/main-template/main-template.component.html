<mat-drawer-container class="example-container">
  <mat-drawer #leftMenu mode="Over">
    <app-main-menu></app-main-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="leftMenu.toggle()">menu</mat-icon>
        </button>
        <app-header></app-header>
        <span class="example-spacer"></span>
        <button class="example-icon" mat-raised-button color="primary" (click)="singOut()">Sing Out</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
