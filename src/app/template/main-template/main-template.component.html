  </mat-drawer>

    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="leftMenu.toggle()">menu</mat-icon>

      <app-header></app-header>

    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
