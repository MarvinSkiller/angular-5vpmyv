<mat-card>
	<mat-card-title>Register New Member</mat-card-title>
	<mat-card-content>
    <form [formGroup]="memberForm" (ngSubmit)="submit()">
			<p>
				<mat-form-field>
					<input type="text" matInput placeholder="Member Id" required formControlName="memberId">
				</mat-form-field>
			</p>

			<p>
				<mat-form-field>
					<input type="text" matInput placeholder="Name" required formControlName="name">
				</mat-form-field>
			</p>

      <p>
				<mat-form-field>
					<input type="text" matInput placeholder="Father Name" required formControlName="fatherName">
				</mat-form-field>
			</p>

      <p>
        <mat-form-field>
          <mat-label>Date Of Birth</mat-label>
          <input matInput [matDatepicker]="dob" required formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
          <mat-datepicker #dob></mat-datepicker>
        </mat-form-field>
      </p>

			<p *ngIf="error" class="error">
				{{ error }}
			</p>

			<div class="button">
				<button type="submit" color="primary" mat-raised-button>Register</button>
			</div>

		</form>
  </mat-card-content>
</mat-card>
