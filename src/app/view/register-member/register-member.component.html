<mat-card>
	<mat-card-title>Register New Member</mat-card-title>
	<mat-card-content>
    <form [formGroup]="memberForm" (ngSubmit)="submit()">
			<p>
				<mat-form-field>
					<input type="text" matInput placeholder="Member Id" required formControlName="memberId">
				</mat-form-field>
			</p>

			<p>
				<mat-form-field>
					<input type="text" matInput placeholder="Name" required formControlName="name">
				</mat-form-field>
			</p>

      <p>
				<mat-form-field>
					<input type="text" matInput placeholder="Father Name" required formControlName="fatherName">
				</mat-form-field>
			</p>

			<p *ngIf="error" class="error">
				{{ error }}
			</p>

			<div class="button">
				<button type="submit" mat-button>Register</button>
			</div>

		</form>
  </mat-card-content>
</mat-card>
<mat-card>
	<mat-card-title>Member</mat-card-title>
  <mat-card-content>
    <table>
        <thead>
          <th>Id</th>
          <th>Member Id</th>
          <th>Name</th>
          <th>Father Name</th>
        </thead>
      <tbody>
        <tr *ngFor="let member of members">
          <td>{{member.id}}</td>
          <td>{{member.memberId}}</td>
          <td>{{member.name}}</td>
          <td>{{member.fatherName}}</td>
          <td>
              <button (click)="viewPayment(member)">Payment History</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
